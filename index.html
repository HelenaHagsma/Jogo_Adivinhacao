<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="css/ex00.css" />
    <script rel="text/javascript" src="js/ex00.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>Jogo de Adivinhação</h1>
      <p><strong>Digite um número entre 1 e 100:</strong></p>

      <input
        type="number"
        id="adivinharInput"
        placeholder="Seu palpite"
        min="1"
        max="100"
      />
      <button onclick="analisarAdivinhacao()">Enviar</button>

      <p id="feedback"></p>
    </div>
  </body>
</html>
